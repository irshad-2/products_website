{% extends "base.html" %} {% load static %} {% block content %}

<section id="my-posts-home">
  <section class="wrapper">
    {% include 'includes/header.html' %}
    <section class="spotlight">
      <h3 class="fw-bold">{{title}}</h3>
      <ul class="posts">
        {% for instance in instances %}
        <li class="post">
          <div class="top">
            <h5 class="title">{{instance.title}}</h5>
            <div class="buttons">
              <a
                href="{% url 'products:delete_product' id=instance.id %}"
                class="danger action-button reload"
                data-text="Are you sure want to remove this post. You can't undo this action."
                data-title="Confirm Delete!"
                title="Delete!"
              >
                <img
                  src="{% static 'images/icons/delete.svg' %}"
                  alt="Delete"
                />
              </a>
              <a
                href="{% url 'products:edit_product' id=instance.id %}"
                class="warning"
              >
                <img src="{% static 'images/icons/pencil.svg' %}" alt="Edit" />
              </a>
            </div>
          </div>
          <p class="description">{{instance.description}}</p>
          <div class="bottom">
            <a
              href="{% url 'web:product' id=instance.id %}"
              class="btn btn-dark"
            >
              View
            </a>
          </div>
        </li>
        {% endfor %}
      </ul>
    </section>
  </section>
</section>
{% endblock %}
