{% load static %}
<header>
    <h1>
        <a href="{% url 'web:index' %}">
            <img
                src="{% static 'images/icons/logo.webp' %}"
                alt="Logo"
                style="width:75% ;"
            />
        </a>
    </h1>
    <div>
        {% if request.user.is_authenticated %}
        <a href="{% url 'products:create' %}" class="btn btn-dark">Create</a> 
        <a href="{% url 'products:my_products' %}" class="btn btn-dark">My Products</a>
        <a href="{%url 'users:logout' %}" class="btn btn-danger"> Logout </a>
        {% else %}
        <a href="{% url 'users:login' %}" class="btn btn-success"> Login </a>
        <a href="{% url 'users:signup' %}"><button type="button" class="btn btn-success">signup</button></a>
        {% endif %} 
        <div>{{ request.user.username }}</div>

    <div>
    <div id="hamburger-icon">
        <img
            src="{% static 'images/icons/hamburger.svg' %}"
            alt="Hamburger"
        />
    </div>
</header>
